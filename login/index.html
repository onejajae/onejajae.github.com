<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/js/script/js.cookie.min.js"></script>
    <script type="text/javascript" src="/js/lib/crypto-js/crypto-js.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>원자재넷</title>
    
  </head>
  <body style="position: fixed; overflow: auto; width: 100%;">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2"></div>
      <div class="col-md-auto">
        <div class="container" style="width:98%; height:100%; display: flex; align-items: center;">
          <div class="container">
            <h2>Login</h2>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" id="passwordForm">
              <div class="input-group-append">
              <button class="btn btn-outline-success" type="button" id="connectButton">Connect</button>
              </div>
              <script src="/js/script/main/login.js"></script>
              <script type="text/javascript">
                $('#connectButton').on('click', function(){
                  login();
                });

                $('#passwordForm').on('keydown', function(key){
                  if (key.keyCode == 13) {
                    login();
                  }
                });
              </script>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-lg-2"></div>
    </div>
  </body>
</html>
