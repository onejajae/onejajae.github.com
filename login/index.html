<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/popper.min.js" ></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    
    <script src="/js/lib/js.cookie.min.js"></script>
    <script type="text/javascript" src="/js/lib/crypto-js.js"></script>
    
    <link rel="shortcut icon" href="https://assets-cdn.github.com/favicon.ico">
    <title>원자재넷</title>
    
  </head>
  <body style="position: fixed; overflow: auto; width: 100%;">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2"></div>
      <div class="col-md-auto">
        <div class="container" style="width:98%; height:100%; display: flex; align-items: center;">
          <div class="container">
            <h2>Login</h2>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" id="passwordForm">
              <div class="input-group-append">
              <button class="btn btn-outline-success" type="button" id="connectButton">Connect</button>
              </div>
            </div>
            <script src="/js/script/main/login.js"></script>
            <script type="text/javascript">
              $('#connectButton').on('click', function(){
                login();
              });

              $('#passwordForm').on('keydown', function(key){
                if (key.keyCode == 13) {
                  login();
                }
              });
            </script>
          </div>
        </div>
      </div>
      <div class="col col-lg-2"></div>
    </div>
  </body>
</html>
