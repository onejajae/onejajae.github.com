<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/css/lib/bootstrap-theme.min.css">
    <script src="/js/script/js.cookie.min.js"></script>
    <script src="/js/script/gibberish-aes.js"></script>

    <title>원자재넷</title>
    <link rel="shortcut icon" href="https://assets-cdn.github.com/favicon.ico">

  </head>
  <body style="position: fixed; overflow-y: scroll; width: 100%;">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="container" style="width:98%; height:100%; display: flex; align-items: center;">
          <div class="container">
            <h2>Login</h2>
            <div class="input-group">
              <span class="input-group-form">
                <input class="form-control" id="passwordForm" type="password" placeholder="Password"/>
              </span>
              <span class="input-group-btn">
                <input class="btn btn-primary" id="connectButton" type="button" value="Connect"/>
              </span>
              <script src="/js/script/main/login.js"></script>
              <script type="text/javascript">
                $('#connectButton').on('click', function(){
                  login();
                });

                $('#passwordForm').on('keydown', function(key){
                  if (key.keyCode == 13) {
                    login();
                  }
                });
              </script>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </body>
</html>
